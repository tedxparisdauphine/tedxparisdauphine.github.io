association-description: >-
  **TEDx Université Paris-Dauphine** est une association loi 1901 dont
  l'objectif est d’organiser des conférences de façon indépendante sous licence
  TED afin de favoriser le partage et la diffusion d’idée au sein de
  l'**Université Paris-Dauphine**.


  **L’association TEDx Université Paris-Dauphine** a organisé sa première
  conférence sur la thématique : **« Dans les règles de l’art »**, le jeudi 4
  juin 2015. Les intervenants étaient : **Marie-Sophie Ahmadi**, **Christian
  Blanckaert**, **Kammel Menour**, **Pierre-Etienne Bost**, **Paul Benoit**,
  **Stéphane Dufossé, Olivier Roller**.


  La seconde conférence TEDx Université Paris-Dauphine a eu lieu le 25 novembre
  2016. **Emmanuelle Garault**, **Alexandre Stachtchenko**, **Héloïse Nio**,
  **Inken Dechow**, **Dominique Retoux**, **Mehdi Dutheil**, **Xavier Gorce,
  Aude Baron** ont donné des talks autour du thème **« Rien de bien méchant »**.


  La troisième conférence TEDx Université Paris-Dauphine a eu lieu le 29
  novembre 2017. **Nicolas Détrie, Christophe de Hody, Aline Tacite, Imaan M.,
  Wissam Sammouri** ont donné des talks autour du thème **« EnVie »**.


  La quatrième conférence TEDx Université Paris-Dauphine a eu lieu le 3 décembre
  2018. **Guewen Loussouarn, Sandrine Bridoux, Anna Choury, Laurent Rochette,
  Sophie Vannier, Anne-Caroline Paucot, Joffrey Persia** ont donné des talks
  autour du thème **« Swipe Up »**.


  La cinquième conférence TEDx Université Paris-Dauphine a eu lieu le 4 novembre
  2019. Thierry Marx, Sandrine Bridoux, Sharon Sofer, Shirley Souagnon, Loubna
  Ksibi, Oussama Bouiss, Nathalie Gimenes, Noman Hosni, Hervé Alexandre ont
  donné des talks autour du thème « A l'évidence ».
